name: Deploy NestJS with Prisma and Redis to VPS using Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH and run Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ“ Creating project folder if it doesn't exist..."
            mkdir -p /home/ubuntu/fixoo
            cd /home/ubuntu/fixoo

            if [ ! -d "learning-managment-system/.git" ]; then
              echo "ğŸš€ Cloning repository..."
              git clone https://github.com/DaminboevM/learning-managment-system.git
            else
              echo "ğŸ“¦ Pulling latest changes..."
              cd learning-managment-system
              git pull origin main
            fi

            # ğŸ” Go to the repo folder before using docker commands
            cd /home/ubuntu/fixoo/learning-managment-system

            echo "ğŸ›‘ Stopping containers..."
            docker compose down

            echo "ğŸ”¨ Building containers..."
            docker compose build

            echo "ğŸš€ Starting containers..."
            docker compose up -d
